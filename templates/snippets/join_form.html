<form class="join-form" method="POST" action="">{% csrf_token %}
<div class="alert alert-danger alert-dismissible join-form-alert" style="display: none;">
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span></button>
  <span class="join-form-error"></span>
  </div>
{% if form.non_field_errors %}
  <div class="alert alert-danger alert-dismissible"><button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span>
  </button>{{ form.non_field_errors }}</div>
{% endif %}
    {% for field in form %}
      <div class="container">
        {% if field.errors %}
          <div class="alert alert-danger alert-dismissible"><button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>{{ field.errors }}</div>
        {% endif %}
        <div class="input-group" style="padding-bottom: 5px;">
          {{ field }}
        </div>
      </div>
    {% endfor %}
      <button type="submit" class="btn btn-lg btn-success btn-block">Отправить</button>
</form>
